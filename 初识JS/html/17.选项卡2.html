<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 160px;
            height: 160px;
            border:1px solid #f00;
            display: none;
        }
    </style>
    <script>
        //点击当前按钮，该变当前按钮背景色，显示对应div内容,同时去掉其他按钮背景色，隐藏其他div;
        /*
            步骤：
            1、获取所有按钮，div，给所有按钮添加点击事件；
            2、清空所有按钮背景色，隐藏所有div内容；
            3、给点击按钮添加背景色，显示当前div内容；
        */
        
        window.onload=function(){
            var inputs=document.querySelectorAll('input')
            var divs=document.querySelectorAll('div')
            
            for(i=0;i<inputs.length;i++){

                inputs[i].index=i;
                inputs[i].onclick=function(){
                    for(i=0;i<inputs.length;i++){
                        inputs[i].style.background='';
                        divs[i].style.display='none'
                    }

                    this.style.background='yellow';
                    divs[this.index].style.display='block'
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="选项1" style="background-color: yellow;">
    <input type="button" value="选项2">
    <input type="button" value="选项3">
    <div style="display: block;">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
</body>
</html>
