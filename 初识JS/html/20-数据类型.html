<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //1、字符串类型
    //String
        var n='1'
        console.log(n);
    //2、数字类型
        //Number
        var n=1
        console.log(n);
    //3、布尔值
        //true  真
        //false 假
        var n=1
        console.log(n==1);
        console.log(n==2);
    //4、未定义
    //  undefined
        var a
        console.log(a);
    </script>
</body>
</html>
