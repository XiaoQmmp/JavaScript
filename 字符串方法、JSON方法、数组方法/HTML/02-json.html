<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
			 * JSON
			 * 	JSON(JavaScript Object Notation) 是一种轻量级的数据交换格式
			 * 	一种类似JS中的对象格式的字符串(JSON它是一个字符串，只不过内容长得像对象)
			 * 
			 * XMl
			 * 	JSON规则
			 * 		数据放在了一对引号当中，用{}或者[]括起来
			 * 		里面的每个数据都以键值对来表示		key:value
			 * 		key必需放双引号
			 * 		每个数据之间用逗号隔开
			 * 	JSON的用途
			 * 		用于js与后端进行数据交互
			 */

             	/*
			 * JSON.parse(json字符串)
			 * 	把一个JSON格式的字符串转成对象，返回转过后的对象
			 */

            /*
			 * JSON.stringify(对象)
			 * 	把一个对象转换成JSON格式的字符串
			 * 	如果对象当中的key没有加引号，也可以转换，转换后的结果会自动给它加上引号
			 */

        var j1=[1,2,3]
        console.log(j1,typeof j1);

        var j2="[1,2,3]"
        console.log(j2,typeof j2);
        
        var j3=JSON.parse(j2);
        console.log(j3,typeof j3);
        
        var j4='{"爱好":"打球","名字":"小强"}'
        console.log(j4,typeof j4);

        var j5=JSON.parse(j4);
        console.log(j5,typeof j5);

        var j6=JSON.stringify(j5);
        console.log(j6,typeof j6);

        var s1={
            name:'小明',
            age:20,
            hobby:'睡觉'
            
        }
        console.log(s1,typeof s1);

        var s2=JSON.stringify(s1);
        console.log(s2,typeof s2);
    </script>
</body>
</html>
