<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Math.ceil()
                作用
                    把一个数向上取整
                语法
                    Math.ceil(数字)
                参数
                    就是一个数字
                返回值
 
            Math.floor()
                作用：
                把一个数向下取整

            Math.round()
                作用：
                把一个数字四舍五入    

            Math.abs()
                作用：
                求一个数的绝对值    

            Math.random()
                作用：
                取0~1之间的随机数,包含0，但不包含1。
        */
       console.log(Math.ceil(0.2));
       console.log(Math.ceil(-1.23));

       console.log(Math.floor(0.2));
       console.log(Math.floor(-1.23));
       
       console.log(Math.round(0.2));
       console.log(Math.round(-1.54));

       console.log(Math.abs(0.2));
       console.log(Math.abs(-1.54));

       console.log(Math.random());
       console.log( Math.round(Math.random()*10))

       </script>
</body>
</html>
