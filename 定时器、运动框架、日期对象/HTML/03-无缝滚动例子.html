<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
    margin: 0;
    padding: 0;
}
#box{
    width: 730px;
    height: 454px;
    margin: 30px auto;
    position: relative;
    overflow: hidden; 
}
#box ul{
    position: absolute;
    left:0px
}
#box li{
    list-style: none;
    float: left;
}
#box div{
    width: 100%;
    height: 70px;
    background:rgb(0, 0, 0,0.5);
    position: absolute;
    bottom: 0px;
    font-family: 微软雅黑;
    color: #fff;
    text-indent: 20px;
}
#box div h3{
    line-height: 40px;
}
    </style>
    <script src="/Js/move.js"></script>
    <script>
        window.onload=function(){
                var ul=document.querySelector('ul');;
                var div=document.querySelector('#box div');
                var n=0;
                var timer;
                var textArr=[
                    {"title":'盛惠而来',"content":'京东携手天天果园百万车厘子，29元包邮畅想'},
                    {"title":'荣耀7',"content":'有点不同，0元预约，免费抽奖1999元'},
                    {"title":'老板购物节',"content":'2015我要更省，老板XX购物节精彩来袭'},
                    {"title":'送钱送美酒',"content":'大盘让我心碎，我在京东买醉送钱送美酒'},
                    {"title":'玩转暑假',"content":'追风少年，联想拯救者全国独家抢购'},
                    {"title":'游园门票',"content":'奔跑吧周末游游园门票一元秒杀'}
                ];
                //把ul的内容复制一份
                ul.innerHTML+=ul.innerHTML;
                //把所有li都排在一行。
                var lis=document.querySelectorAll('li');
                //一个li的宽度
                var w=parseInt(getComputedStyle(lis[0]).width);
                ul.style.width=w*lis.length+'px';
                //把文字添加到图片上
                div.innerHTML='<h3>'+textArr[0].title+'<h3><p>'+textArr[0].content+'<p>';
                    timer=setInterval(pic,3000);
                    pic();
                    function pic(){
                        n++;//调一次函数表示图片走一张，就让它加1;
                        //让文字先运动到下面
                        move(div,{bottom:-70},500,'linear',function(){
                            //当文字运动完成，接着运动ul
                            move(ul,{left:-730*n},1000,'linear',function(){
                                if(n==lis.length/2){
                                    ul.style.left=0;
                                    n=0;
                                }
                                //在文字运动上去之前，改成图片对应的文字

                                div.innerHTML='<h3>'+textArr[n].title+'<h3><p>'+textArr[n].content+'<p>';

                                //当ul走完一个后，文字接着运动上去。
                                move(div,{bottom:0},500,'linear')
                            })
                        })
                    }
        }
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="/课件/img2/1.jpg" alt=""></li>
            <li><img src="/课件/img2/2.jpg" alt=""></li>
            <li><img src="/课件/img2/3.jpg" alt=""></li>
            <li><img src="/课件/img2/4.jpg" alt=""></li>
            <li><img src="/课件/img2/5.jpg" alt=""></li>
            <li><img src="/课件/img2/6.jpg" alt=""></li>
        </ul>
        <div>
            <h3></h3>
            <P></P>
        </div>
    </div>
</body>
</html>
