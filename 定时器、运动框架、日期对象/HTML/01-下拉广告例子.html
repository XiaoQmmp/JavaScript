<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0px;
            padding: 0px;
        }
        #ad{
            background: url(/定时器、运动框架、日期对象/课件/img/big.jpg);
        }
    </style>
    <script>
        /*
            步骤
                1、让div的高度从0不断变化到250(setInterval);
                2、到达指定的高度后需要停止3秒钟(setTimeout);
                3、让div的高度从250变化到100(setInterval);
                4、运动完成后清除定时器 ;
        */
        window.onload=function(){
            var ad=document.getElementById('ad');
            var t1;
            var t2;

            var h=parseInt(getComputedStyle(ad).height);
            t1=setInterval(function(){
                h++;
                ad.style.height=h+'px';
                if(h==250){
                    clearInterval(t1);

                    //高度到达250，停止3秒,并且高度回到100px
                    t2=setTimeout(function(){
                        clearTimeout(t2);
                        t1=setInterval(function(){
                            h--;
                            ad.style.height=h+'px';
                            if(h==100){
                                clearInterval(t1);
                            }
                        },16)
                    },3000);
                }
            },16);
        }
    </script>
</head>
<body>
    <div id="ad"></div>
</body>
</html>
