<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cutDown(target){
            var currentDate=new Date();
            var v=Math.abs(target-currentDate);
            return{
                d:parseInt(v/(24*3600000)),
                h:parseInt(v%(24*3600000)/3600000),
                m:parseInt(v%(24*3600000)%3600000/60000),
                s:parseInt(v%(24*3600000)%3600000%60000/1000)
            };
        }
        window.onload=function(){
            var d1=document.getElementById('d1');
            var d2=document.getElementById('d2');
            var target1=new Date(2022,6,26);
            var target2=new Date(2020,6,26);
            setInterval(function(){
                d1.innerHTML='距离下次生日还有'+cutDown(target1).d+'天,'+cutDown(target1).h+'小时,'+cutDown(target1).m+'分钟,'+cutDown(target1).s+'秒';
                d2.innerHTML='十八岁已经过去'+cutDown(target2).d+'天，'+cutDown(target2).h+'小时，'+cutDown(target2).m+'分钟，'+cutDown(target2).s+'秒'
            },1000);
            }
        
        

        /*
			 * 1s=1000ms				1000
			 * 1min=60*1000			60000
			 * 1h=60*60*1000			3600000
			 * 1d=24*60*60*1000		86400000
			 */
            
    </script>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
