<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 今天是今年的第几周
        //


        var d=new Date();
        var fiseDay=new Date(2022,0,1).getDay();
        var tadoy=d.getDay();
        var n=0
        while(d.getFullYear()==2022){
            n++;
            d.setDate(d.getDate()-7); 
        }
        if(tadoy<fiseDay){
            n++
        }
        console.log(n);
    </script>
</body>
</html>
