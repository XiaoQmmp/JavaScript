<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var dateBox=document.getElementById('dateBox');
            function time(){
                var d=new Date();  
                dateBox.innerHTML=
                        ''+d.getFullYear()+'年'
                        +format(d.getMonth()+1)+'月'
                        +format(d.getDate())+'号 星期'
                        +formatWeek(d.getDay())+''
                        +format(d.getHours())+'点'
                        +format(d.getMinutes())+'分'
                        +format(d.getSeconds())+'秒';
            }
            
            function format(v){
                if(v<10){
                    v='0'+v;
                }
                return v;
            }
            function formatWeek(v){
                return['日','一','二','三','四','五','六'][v]
            }
            setInterval(time,1000);
        }
    </script>
</head>
<body>
    <div id="dateBox"></div>
</body>
</html>
